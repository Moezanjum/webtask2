<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- bootsrap and css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='/css/css.css' rel='stylesheet' type='text/css'>

</head>
<body>

    <h1>Form</h1>
    <br>
    <form id="form">

        <div class="form">
            <div class="name">
                    <br>
                    <label id="label" for="name">Fullname:</label>
                    <input id="fname" type="text" name="fname" placeholder="firstname" onblur="vnf(this)">
                    <input id="lname"  type="text" name="lname" placeholder="lastname" onblur="vnl(this)">
                    <br>
                               
            </div>
            <div class="email">
                
                    <br>
                    <label id="label" for="email">Email:</label>
                    <input id="email"  type="text" name="email" placeholder="email@example.com" onblur="vem(this)">
                    <br>
                
            </div>
            <div class="phone">
                
                    <br>
                    <label id="label" for="Phone Number">Phone Number:</label>
                    <input id="phone"  type="text" name="no" placeholder="03001234567" onblur="vno(this)">
                    <br>
                
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="submit()">Submit Form</button>
        </div>

    </form>

    <script src="script.js"></script>

</body>
</html>
